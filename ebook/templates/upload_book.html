{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Book</title>
    <link rel="stylesheet" href="{% static 'upload_book.css' %}">
</head>
<body>
    <div class="upload-container">
        <h2>Upload New Book</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" required></textarea>

            <!-- Changed from file input to URL input -->
            <label for="cover_url">Book Cover Image URL:</label>
            <input type="url" name="cover_url" id="cover_url" required>

            <label for="pdf">Book PDF:</label>
            <input type="file" name="pdf" id="pdf" accept="application/pdf" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" name="rating" id="rating" min="1" max="5" step="0.1" required>

            <button type="submit">Upload Book</button>
        </form>
    </div>
</body>
</html>
