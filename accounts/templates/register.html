<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readify - Create Account with Email</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Toast Alert -->
    {% if messages %}
      {% for message in messages %}
        <div
          id="toastAlert"
          class="toast align-items-center text-bg-{{ message.tags }} border-0 position-fixed bottom-0 end-0 m-4"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="2000"
          style="z-index: 9999"
        >
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Left side - Account creation form -->
    <div class="form-section">
      <div class="logo">
        <h1>Readify</h1>
      </div>
      
      <div class="form-container">
        <h2>Create account</h2>
        <p class="subtitle">Fill in the form below to create an account</p>
        
        <form class="signup-form" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>
          
          <button type="submit" class="signup-btn">Sign up</button>
        </form>
        
        <div class="login-link">
          <span>Already have an account? </span>
          <a href="{% url 'login' %}" class="login-text">Login</a>
        </div>
      </div>
    </div>

    <!-- Right side - Book covers -->
    <div class="books-section">
      <div class="book-grid">
        <div class="book-cover book-1">
          <img src="https://m.media-amazon.com/images/I/71YjdCMBmQL._SL1500_.jpg" alt="THE BLUE UMBRELLA">
        </div>
        <div class="book-cover book-2">
          <img src="https://m.media-amazon.com/images/I/81Dky+tD+pL._SL1500_.jpg" alt="The Psychology of Money">
        </div>
        <div class="book-cover book-3">
          <img src="https://m.media-amazon.com/images/I/61shrGGnM+L._SL1200_.jpg" alt="Use it or Lose it: Ultimate face yoga guide">
        </div>
        <div class="book-cover book-4">
          <img src="https://m.media-amazon.com/images/I/6143Gc8eiJL._SL1358_.jpg" alt="Hanuman Chalisa">
        </div>
        <div class="book-cover book-5">
          <img src="https://m.media-amazon.com/images/I/81F90H7hnML._SL1500_.jpg" alt="Atomic Habits">
        </div>
        <div class="book-cover book-6">
          <img src="https://m.media-amazon.com/images/I/81BE7eeKzAL._SL1500_.jpg" alt="Rich Dad Poor Dad">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password toggle -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.querySelector('.password-toggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.style.opacity = '0.7';
      } else {
        passwordInput.type = 'password';
        passwordToggle.style.opacity = '0.5';
      }
    }

    // Show and auto-dismiss toast
    document.addEventListener('DOMContentLoaded', function () {
      const toastEl = document.getElementById('toastAlert');
      if (toastEl) {
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
        setTimeout(() => toast.hide(), 2000);
      }
    });
  </script>
</body>
</html>
